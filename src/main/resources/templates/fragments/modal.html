<div
  id="modalBackdrop"
  class="fixed top-0 left-0 w-full h-full bg-gray-900 bg-opacity-50 flex justify-center items-center hidden"
  th:fragment="modal"
>
  <div class="bg-white p-8 rounded shadow-lg w-1/2">
    <h2 class="text-lg font-bold mb-4">確認</h2>
    <p class="mb-6">削除をしてもよろしいですか？</p>
    <div class="flex justify-end">
      <button
        id="confirmButton"
        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mr-4 focus:outline-none focus:shadow-outline"
      >
        OK
      </button>
      <button
        id="cancelButton"
        class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
      >
        キャンセル
      </button>
    </div>
  </div>
</div>
